backend:
  name:                           git-gateway
  accept_roles:                   [admin,editor]
  branch:                         master # Branch to update (optional; defaults to master)

site_url:                         https://djsanchez.eu
logo_url:                         https://djsanchez.eu/assets/img/logo/logo.png
# This line should *not* be indented
# publish_mode:                   editorial_workflow
# This line should *not* be indented
media_folder:                     "uploads" # Media files will be stored in the repo under images/uploads

collections:
    - name:                       "pages"
      label:                      "Pages & Config"
      sort:                       "title:asc"
      files:
          - name:                 "videos"
            label:                "Videos"
            file:                 "_data/videos.yml"
            fields:
                - label:          Video Link
                  name:           url
                  widget:         string
                  hint:           "Plese only youtube video at the moment."
          - label:                "Biography Page"
            name:                 "biography"
            file:                 "biography.md"
            fields:
                - { label: 'Title', name: 'title', default: 'Biography' }
                - { label: 'Layout', name: 'title', widget: 'hidden', default: 'page' }
                - { label: 'Body', name: 'body', widget: 'markdown' }
                - { label: 'Signature Picture', name: 'signature_picture', widget: 'image', required: false, allow_multiple: false }
                - { label: 'Background Picture', name: 'background_picture', widget: 'image', required: false, allow_multiple: false , hint: "Should be 1920 x 1080 or same ratio. Will be cropped otherwise."}
          - label:                "Contact Page"
            name:                 "contact"
            file:                 "contact.md"
            fields:
                - { label: 'Title', name: 'title', default: 'Contact' }
                - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'contact' }
                - { label: 'This is contact page', name: 'is_contact', widget: 'hidden', default: 'true' }
                - label:          'Contact informations'
                  name:           'contact_info'
                  widget:         'object'
                  fields:
                      - {label: "Street Address", name: "address", widget: "string"}
                      - {label: "Email", name: "email", widget: "string"}
                      - {label: "Phone", name: "phone", widget: "string"}
                      - {label: "Fax", name: "fax", widget: "string"}
                      - {label: "Description", name: "description", widget: "markdown"}
                      - {label: "GPS coordinates for the map", name: "gps", widget: "map"}
                - { label: 'Body', name: 'body', widget: 'markdown' }
    - name:                       "events" # Used in routes, e.g., /admin/collections/blog
      label:                      "Events" # Used in the UI
      singular:                   "Event"
      sort:                       "date:desc"
      description:                >
        All the events where you are putting music on.
      folder:                     "_events/" # The path to the folder where the documents are stored
      editor:
          preview:                false
      summary:                    "{{year}}/{{month}}/{{day}} - {{venue}}"
      create:                     true # Allow users to create new documents in this collection
      identifier_field:           venue
      slug:                       "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields:                     # The fields for each document, usually in front matter
        - {label: "Layout", name: "layout", widget: "hidden", default: "event"}
        - {label: "Date", name: "date", widget: "datetime", required: true}
        - {label: "Venue", name: "venue", widget: "string", required: true}
        - {label: "Ticket Link", name: "link_ticket", widget: "string", required: false}
        - {label: "RSVP Link", name: "link_rsvp", widget: "string", required: false}
        - {label: "Price (in â‚¬)", name: "price", widget: "number", default: null, min: 0, required: false}
        - {label: "Picture", name: "picture", widget: "image", allow_multiple: false, required: false}
        - {label: "It's a big event", name: "isBig", widget: "boolean", default: false}
        - label:                  "Brand"
          name:                   "brand"
          widget:                 "object"
          fields:
              - {label: "Logo", name: "logo", widget: "image", allow_multiple: false, required: false}
              - {label: "Website", name: "website", widget: "string", required: false}
        - label:                  "Social links"
          name:                   "social"
          widget:                 "object"
          fields:
              - {label: "Facebook (full URL)", name: "facebook", widget: "string", required: false}
              - {label: "Youtube (full URL)", name: "youtube", widget: "string", required: false}
              - {label: "Twitter (username after @)", name: "twitter", widget: "string", required: false}
              - {label: "Instagram (username after @)", name: "instagram", widget: "string", required: false}
        - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
    - name:                       "albums"
      label:                      "Music Albums"
      folder:                     "_albums"
      create:                     true
      sort:                       "date:desc"
      editor:
        preview:                  false
      summary:                    "{{title}} - {{type}}"
      slug:                       "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "album"}
          - {label: "Release Date", name: "date", widget: "date"}
          - {label: "Catalog", name: "Catalog", widget: "string", required: false}
          - {label: "Label", name: "label", widget: "string", required: false}
          - {label: "Album Title", name: "title", widget: "string", hint: "Or track title if you'll publish just a single track."}
          - label:                "Type"
            name:                 "type"
            widget:               "select"
            options:              ["Live Set","Podcast","Promo Set", "Remix", "Mashup"]
            default:              ["Live Set"]
          - label:                "Format"
            name:                 "format"
            widget:               "select"
            options:              ["Vynil","CD","Digital", "Streaming"]
            default:              ["Streaming"]
          - label:                "Tracks"
            name:                 "tracks"
            widget:               "list"
            required:             false
            fields:
                - label:          "Name"
                  name:           "name"
                  widget:         "string"
                - label:          "Duration"
                  name:           "duration"
                  widget:         "string"
                  hint:           "Format xx:xx"
                - labal:          "Track"
                  name:           "file"
                  widget:         "file"
                  allow_multiple: false
                  required:       false
          - label:                "Links to distributions platforms"
            name:                 "links"
            widget:               "list"
            hint:                 "Please only add one url per platform."
            fields:
                - label:          "Platform"
                  name:           "platform"
                  widget:         "select"
                  options:        ["lastfm","soundcloud","itunes","spotify","amazon"]
                  default:        ["soundcloud"]
                  hint:           "Select the platform associated with the url"
                - {label: "URL", name: "url", widget: "string"}
          - {label: "Cover Picture", name: "picture", widget: "image", allow_multiple: false}
          - {label: "Background Picture", name: "background_picture", widget: "image", allow_multiple: false, required: false, hint: "1920x1080 picture. Will be cropped"}
