<!-- =============== START ALBUM COVER SECTION ================ -->
<section class="padding albumsHome hide-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="sectionTitle paddingBottom">
                    <span class="heading-t3"></span>
                    <h2><a href="{{site.basePath}}/albums">Discography</a></h2>
                    <span class="heading-b3"></span>
                </div>
                <!-- end sectionTtile -->
            </div>
            <!-- end col-sm-12 -->
        </div>
        <div class="list-albums">
            <ul class="list-feature col-md-12 col-xs-12 col-sm-12">
                {% assign albums = site.albums | reverse %}
                {% for album in albums limit:4 %}
                <li class="col-md-3 col-sm-3 col-xs-12">
                    <div class="album-icon">
                        <span class="thumbs-album">
								<a href="{{album.links[0].url}}"><img width="270" height="270" src="{{album.picture |Â relative_url}}" class="attachment-album-thumbnail wp-post-image" alt="album-cover-1"></a>
							</span>
                        <span class="disk"></span>
                    </div>
                    <!-- END ALBUM ICON -->
                    <div class="name">
                        <h3>{{album.title}}</h3>
                        <p>{{album.type}}</p>
                    </div>
                    <!-- end name -->
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="sectionTitle paddingBottom paddingTop" style="padding-top: 5rem; padding-bottom: 5rem;">
                    <span class="heading-t3"></span>
                    <h2><a href="#">Podcasts</a></h2>
                    <span class="heading-b3"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <iframe src="https://anchor.fm/essentiel-jose-sanchez/embed" height="102px" width="400px" frameborder="0" scrolling="no" class="anchor"></iframe>
            <div class="col-xs-12 text-center">
                <a href="https://podcasts.apple.com/us/podcast/jose-sanchez/id1332772793?itsct=podcast_box&amp;itscg=30200" style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83px;"><img src="https://tools.applemediaservices.com/api/badges/listen-on-apple-podcasts/standard-black/en-US?size=250x83&amp;releaseDate=1602340440&h=6aff79e7fe178dd033b98c0d77b51b92" alt="Listen on Apple Podcasts" style="border-radius: 13px; width: 250px; height: 83px;"></a>
            </div>
        </div>

        <!-- end list-albums -->
    </div>
    <!-- end container -->
</section>
<!-- =============== END ALBUM COVER SECTION ================ -->
