---
layout: default
---
<!-- =============== START BREADCRUMB ================ -->
<section class="no-mb">
    <div class="row">
        <div class="col-sm-12">
            <div class="before-FullscreenSlider"></div>
            <div class="breadcrumb-fullscreen-parent phone-menu-bg">
                <div class="breadcrumb breadcrumb-fullscreen alignleft small-description overlay almost-black-overlay" style="background-image: url('assets/img/header/header.png');" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="0">
                    <div class="breadTxt">
                        <h1>
                            Video
                        </h1>
                        <p>
                            {{content}}
                        </p>
                        <a href="#content" data-easing="easeInOutQuint" data-scroll="" data-speed="900" data-url="false">
                            View More <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- =============== END BREADCRUMB ================ -->
<!-- ================================================== -->
<!-- =============== VIDEO GALLERY ================ -->
<!-- ================================================== -->
<section class="videoG padding" id="content">
	<div class="videoInner">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
                    {%- for video in site.data.videos -%}
					<div class="col-sm-4">
						<div class="videoTitle">
							<iframe width="560" height="315" src="{{video.url}}"  allowfullscreen></iframe>
						</div>
					</div>
					{%- endfor -%}
				</div>
			</div>
		</div>
	</div>
</section>
<!-- ================================================== -->
<!-- =============== END VIDEO GALLERY ================ -->
<!-- ================================================== -->
